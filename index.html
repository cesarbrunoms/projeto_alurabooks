<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>

    <!-- arquivo reset css -->
    <link rel="stylesheet" href="styles/reset.css">

    <!-- arquivo estilo css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <!-- navbar -->
    <header class="cabecalho">

        <!-- inicio menu hamburguer -->
        <div class="container">

            <input type="checkbox" name="" id="menu" class="container__botao">
            <label for="menu">
                <!-- menu hamburguer, repare que este possui duas classes -->
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <!-- "ul" lista -->
            <ul class="lista-menu">
                <!-- "li" itens lista -->
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-End</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>

            <!-- imagem logo da alurabooks -->
            <img src="img/1_navbar/Logo.svg" alt="Logo da AluraBooks" class="container__imagem">
        </div>

        <div class="container">
            <!-- links do navbar -->
            <a href="#"><img src="img/1_navbar/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/1_navbar/Compras.svg" alt="Carrinho de Compras" class="container__imagem"></a>
            <a href="#"><img src="img/1_navbar/Usuario.svg" alt="Meu Perfil" class="container__imagem"></a>
        </div>

    </header>
</body>

</html>
